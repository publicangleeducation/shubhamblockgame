        function init() {
            createGrid();
            updateScore();
            updateHighScore();
            generateBlocks();
            setupEventListeners();
            loadSettings();
            
            document.addEventListener('touchstart', unlockAudio, { once: true });
            document.addEventListener('click', unlockAudio, { once: true });
        }

        function unlockAudio() {
            if (!audioUnlocked) {
                Object.values(sounds).forEach(sound => {
                    sound.play().then(() => sound.pause()).catch(() => {});
                });
                audioUnlocked = true;
                if (musicEnabled) {
                    sounds.music.play().catch(() => {});
                }
            }
        }

        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = Math.floor(i / GRID_SIZE);
                cell.dataset.col = i % GRID_SIZE;
                gridElement.appendChild(cell);
            }
        }

        function generateBlocks() {
            const container = document.getElementById('blocks-container');
            container.innerHTML = '';
            currentBlocks = [];

            for (let i = 0; i < 3; i++) {
                const shape = blockShapes[Math.floor(Math.random() * blockShapes.length)];
                const colorSet = colors[Math.floor(Math.random() * colors.length)];
                
                const blockData = {
                    shape: shape,
                    color: colorSet,
                    id: Date.now() + i + Math.random()
                };
                
                currentBlocks.push(blockData);
                
                const wrapper = document.createElement('div');
                wrapper.className = 'block-wrapper';
                
                const block = createBlockElement(blockData);
                wrapper.appendChild(block);
                container.appendChild(wrapper);
            }

            checkGameOver();
        }

        function createBlockElement(blockData) {
            const block = document.createElement('div');
            block.className = 'block';
            block.dataset.id = blockData.id;
            block.style.gridTemplateColumns = `repeat(${blockData.shape[0].length}, 26px)`;
            block.style.setProperty('--block-color', blockData.color.color);
            block.style.setProperty('--block-dark', blockData.color.dark);
            block.style.setProperty('--block-light', blockData.color.light);

            blockData.shape.forEach(row => {
                row.forEach(cell => {
                    const cellDiv = document.createElement('div');
                    if (cell === 1) {
                        cellDiv.className = 'block-cell';
                    } else {
                        cellDiv.style.width = '26px';
                        cellDiv.style.height = '26px';
                    }
                    block.appendChild(cellDiv);
                });
            });

            setupBlockDrag(block, blockData);
            return block;
        }

        function setupBlockDrag(element, blockData) {
            let isDragging = false;

            function onStart(e) {
                if (element.classList.contains('disabled')) return;
                
                e.preventDefault();
                isDragging = true;
                draggedBlock = blockData;

                const touch = e.touches ? e.touches[0] : e;
                element.classList.add('dragging');
                createGhost(blockData, touch.clientX, touch.clientY);
            }

            function onMove(e) {
                if (!isDragging) return;
                e.preventDefault();

                const touch = e.touches ? e.touches[0] : e;
                updateGhost(touch.clientX, touch.clientY);
                highlightValidCells(touch.clientX, touch.clientY);
            }

            function onEnd(e) {
                if (!isDragging) return;
                e.preventDefault();
                isDragging = false;

                const touch = e.changedTouches ? e.changedTouches[0] : e;
                const placed = tryPlaceBlock(touch.clientX, touch.clientY);

                element.classList.remove('dragging');
                removeGhost();
                clearHighlights();

                if (placed) {
                    element.style.opacity = '0';
                    element.style.transform = 'scale(0)';
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 300);
                    
                    currentBlocks = currentBlocks.filter(b => b.id !== blockData.id);
                    
                    if (currentBlocks.length === 0) {
                        setTimeout(generateBlocks, 500);
                    }
                }

                draggedBlock = null;
            }

            element.addEventListener('mousedown', onStart);
            element.addEventListener('touchstart', onStart, { passive: false });
            
            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove, { passive: false });
            
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchend', onEnd);
        }

        function createGhost(blockData, x, y) {
            ghostElement = document.createElement('div');
            ghostElement.className = 'ghost';
            ghostElement.style.position = 'fixed';
            ghostElement.style.display = 'grid';
            ghostElement.style.gridTemplateColumns = `repeat(${blockData.shape[0].length}, 26px)`;
            ghostElement.style.gap = '4px';
            ghostElement.style.setProperty('--block-color', blockData.color.color);
            ghostElement.style.setProperty('--block-dark', blockData.color.dark);
            ghostElement.style.setProperty('--block-light', blockData.color.light);

            blockData.shape.forEach(row => {
                row.forEach(cell => {
                    const cellDiv = document.createElement('div');
                    if (cell === 1) {
                        cellDiv.className = 'block-cell';
                    } else {
                        cellDiv.style.width = '26px';
                        cellDiv.style.height = '26px';
                    }
                    ghostElement.appendChild(cellDiv);
                });
            });

            document.body.appendChild(ghostElement);
            updateGhost(x, y);
        }

        function updateGhost(x, y) {
            if (ghostElement) {
                ghostElement.style.left = (x - 40) + 'px';
                ghostElement.style.top = (y - 40) + 'px';
            }
        }

        function removeGhost() {
            if (ghostElement) {
                ghostElement.remove();
                ghostElement = null;
            }
        }

        function highlightValidCells(x, y) {
            clearHighlights();
            const gridPos = getGridPosition(x, y);
            if (gridPos && draggedBlock) {
                const canPlace = canPlaceBlock(gridPos.row, gridPos.col, draggedBlock.shape);
                if (canPlace) {
                    highlightCells(gridPos.row, gridPos.col, draggedBlock.shape, 'rgba(100, 255, 100, 0.5)');
                } else {
                    highlightCells(gridPos.row, gridPos.col, draggedBlock.shape, 'rgba(255, 100, 100, 0.5)');
                }
            }
        }

        function highlightCells(startRow, startCol, shape, color) {
            shape.forEach((row, i) => {
                row.forEach((cell, j) => {
                    if (cell === 1) {
                        const r = startRow + i;
                        const c = startCol + j;
                        if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
                            const cellElement = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                            if (cellElement) {
                                cellElement.style.background = color;
                            }
                        }
                    }
                });
            });
        }

        function clearHighlights() {
            document.querySelectorAll('.cell').forEach(cell => {
                if (!cell.classList.contains('filled')) {
                    cell.style.background = '';
                }
            });
        }

        function getGridPosition(x, y) {
            const gridElement = document.getElementById('grid');
            const rect = gridElement.getBoundingClientRect();
            
            if (x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) {
                return null;
            }

            const cellSize = rect.width / GRID_SIZE;
            const col = Math.floor((x - rect.left) / cellSize);
            const row = Math.floor((y - rect.top) / cellSize);

            return { row, col };
        }

        function canPlaceBlock(startRow, startCol, shape) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j] === 1) {
                        const r = startRow + i;
                        const c = startCol + j;
                        
                        if (r < 0 || r >= GRID_SIZE || c < 0 || c >= GRID_SIZE) {
                            return false;
                        }
                        
                        if (grid[r][c] !== null) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function tryPlaceBlock(x, y) {
            const gridPos = getGridPosition(x, y);
            if (!gridPos || !draggedBlock) return false;

            if (canPlaceBlock(gridPos.row, gridPos.col, draggedBlock.shape)) {
                placeBlock(gridPos.row, gridPos.col, draggedBlock);
                playSound('put');
                return true;
            }
            return false;
        }

        function placeBlock(startRow, startCol, blockData) {
            let cellsPlaced = 0;
            
            blockData.shape.forEach((row, i) => {
                row.forEach((cell, j) => {
                    if (cell === 1) {
                        const r = startRow + i;
                        const c = startCol + j;
                        grid[r][c] = blockData.color;
                        
                        const cellElement = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        cellElement.classList.add('filled');
                        cellElement.style.setProperty('--block-color', blockData.color.color);
                        cellElement.style.setProperty('--block-dark', blockData.color.dark);
                        cellElement.style.setProperty('--block-light', blockData.color.light);
                        cellsPlaced++;
                    }
                });
            });

            score += cellsPlaced * 10;
            updateScore();
            
            setTimeout(() => {
                const cleared = clearLines();
                if (cleared > 0) {
                    playSound('blast');
                    score += cleared * 100;
                    if (cleared > 1) {
                        score += (cleared - 1) * 50;
                    }
                    updateScore();
                }
            }, 180);
        }

        function clearLines() {
            let linesCleared = 0;
            const cellsToClear = new Set();

            for (let row = 0; row < GRID_SIZE; row++) {
                if (grid[row].every(cell => cell !== null)) {
                    linesCleared++;
                    for (let col = 0; col < GRID_SIZE; col++) {
                        cellsToClear.add(`${row}-${col}`);
                    }
                }
            }

            for (let col = 0; col < GRID_SIZE; col++) {
                let filled = true;
                for (let row = 0; row < GRID_SIZE; row++) {
                    if (grid[row][col] === null) {
                        filled = false;
                        break;
                    }
                }
                if (filled) {
                    linesCleared++;
                    for (let row = 0; row < GRID_SIZE; row++) {
                        cellsToClear.add(`${row}-${col}`);
                    }
                }
            }

            if (cellsToClear.size > 0) {
                cellsToClear.forEach(key => {
                    const [row, col] = key.split('-').map(Number);
                    const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cellElement.classList.add('clearing');
                });

                setTimeout(() => {
                    cellsToClear.forEach(key => {
                        const [row, col] = key.split('-').map(Number);
                        grid[row][col] = null;
                        const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        cellElement.classList.remove('filled', 'clearing');
                        cellElement.style.background = '';
                    });
                }, 650);
            }

            return linesCleared;
        }

        function checkGameOver() {
            for (const block of currentBlocks) {
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (canPlaceBlock(row, col, block.shape)) {
                            document.querySelectorAll('.block').forEach(b => {
                                b.classList.remove('disabled');
                            });
                            return;
                        }
                    }
                }
            }

            document.querySelectorAll('.block').forEach(b => {
                b.classList.add('disabled');
            });
            
            setTimeout(() => {
                showGameOver();
            }, 600);
        }

        function showGameOver() {
            if (score > highScore) {
                highScore = score;
                updateHighScore();
            }
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-high-score').textContent = highScore;
            document.getElementById('game-over').classList.add('show');
            if (musicEnabled) {
                sounds.music.pause();
            }
        }

        function restartGame() {
            grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            score = 0;
            updateScore();
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('filled', 'clearing');
                cell.style.background = '';
            });
            
            document.getElementById('game-over').classList.remove('show');
            generateBlocks();
            
            if (musicEnabled && audioUnlocked) {
                sounds.music.currentTime = 0;
                sounds.music.play().catch(() => {});
            }
        }

        function updateScore() {
            document.getElementById('score-display').textContent = score;
            if (score > highScore) {
                highScore = score;
                updateHighScore();
            }
        }

        function updateHighScore() {
            document.getElementById('high-score-value').textContent = highScore;
        }

        function setupEventListeners() {
            document.getElementById('settings-icon').addEventListener('click', () => {
                document.getElementById('settings-panel').classList.add('show');
            });
        }

        function closeSettings() {
            document.getElementById('settings-panel').classList.remove('show');
        }

        function toggleMusic() {
            musicEnabled = !musicEnabled;
            localStorage.setItem('musicEnabled', musicEnabled);
            const toggle = document.getElementById('music-toggle');
            toggle.classList.toggle('on', musicEnabled);
            
            if (musicEnabled && audioUnlocked) {
                sounds.music.play().catch(() => {});
            } else {
                sounds.music.pause();
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            localStorage.setItem('soundEnabled', soundEnabled);
            const toggle = document.getElementById('sound-toggle');
            toggle.classList.toggle('on', soundEnabled);
        }

        function resetHighScore() {
            if (confirm('Reset high score to 0?')) {
                highScore = 0;
                updateHighScore();
            }
        }

        function loadSettings() {
            document.getElementById('music-toggle').classList.toggle('on', musicEnabled);
            document.getElementById('sound-toggle').classList.toggle('on', soundEnabled);
        }

        function playSound(name) {
            if (soundEnabled && audioUnlocked && sounds[name]) {
                sounds[name].currentTime = 0;
                sounds[name].play().catch(() => {});
            }
        }

        init();
    </script>
